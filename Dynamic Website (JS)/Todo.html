<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="Todo.css"/>
</head>

<body>

    <div id="sectionHome">
        <div class="d-flex flex-column justify-content-end mt-5 text-center">
            <div class="mt-5">
                <button class="todo-button mt-5" onclick="display('sectionTodo')"> Todo App </button>
                <button class="todo-button book-button mt-5" onclick="display('sectionBookSearch')"> Book Search App </button>
            </div>
        </div>
    </div>

    <div id="sectionTodo">
        <div class="todos-bg-container">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="todos-heading">Todos</h1>
                        <h1 class="create-task-heading">
                            Create <span class="create-task-heading-subpart">Task</span>
                        </h1>
                        <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done?" />

                        <div class="mt-3">
                            <button class="btn btn-primary mr-2" id="addTodoButton">Add</button>
                            <button class="btn btn-primary" onclick="display('sectionHome')"> Back </button>
                        </div>
                        <h1 class="todo-items-heading">
                            My <span class="todo-items-heading-subpart">Tasks</span>
                        </h1>
                        <ul class="todo-items-container" id="todoItemsContainer"></ul>
                        <button class="btn btn-primary mt-3" id="saveTodoButton">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sectionBookSearch">
        <div class="bg-container container p-5">
            <div class="row">
                <h1 class="book-search-heading pb-3 col-12"> Book Search </h1>
                <input type="search" class="form-control search-input w-100" placeholder="Type Book Title and Press Enter" id="searchInput" />
                <select id="selectDisplayCount" class="form-control search-input mt-3">
                    <option value="10"> 10 Books </option>
                    <option value="20"> 20 Books </option>
                    <option value="30"> 30 Books </option>
                </select>
                <button class="btn btn-outline-primary mt-3" onclick="display('sectionHome')"> Back </button>
            </div>
        </div>
        <div class="container">
            <div class="col-12 d-none mt-4" id="spinner">
                <div class="d-flex flex-row justify-content-center">
                    <div class="spinner-border" role="status"></div>
                </div>
            </div>
            <div class="row search-results" id="searchResults">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-static-website/js/ccbp-ui-kit.js"></script>
</body>

</html>
